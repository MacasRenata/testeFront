
<div>
    <h3>Lista de Filmes do Star Wars!</h3>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">



    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Titulo </th>
      <td mat-cell *matCellDef="let element"> {{element.lista_title}} </td>
    </ng-container>


    <ng-container matColumnDef="desc">
      <th mat-header-cell *matHeaderCellDef> Episódio </th>
      <td mat-cell *matCellDef="let element"> {{element.lista_episode_id}} </td>
    </ng-container>


    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Resumo </th>
      <td mat-cell *matCellDef="let element"> {{element.lista_opening}} </td>
    </ng-container>

      <ng-container matColumnDef="desc">
          <th mat-header-cell *matHeaderCellDef> Produtores </th>
          <td mat-cell *matCellDef="let element"> {{element.lista_producer}} </td>
        </ng-container>


    <ng-container matColumnDef="desc">
        <th mat-header-cell *matHeaderCellDef> Lançamento </th>
        <td mat-cell *matCellDef="let element"> {{element.lista_date}} </td>
      </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
